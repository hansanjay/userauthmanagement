spring.application.name=userauthmanagement
server.port=8185

spring.datasource.url=jdbc:postgresql://localhost:5432/tsd
spring.datasource.username=postgres
spring.datasource.password=Admin@1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=tsd
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/**,log/**

server.jetty.threads.max=1
server.jetty.threads.min=1
server.jetty.threads.idle-timeout=30000